<!DOCTYPE html>
<html>
<head>
    <title>TailorAI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>TailorAI - Job Application Helper</h1>
    <div style="padding-bottom: 10px;">
        <fieldset style="padding-bottom: 5px;">
            <legend><strong>Your Preferences</strong></legend>
        
            <div class="form-group">
              <label for="preferred_resume_tone">Preferred Resume Tone:</label>
              <textarea id="preferred_resume_tone" rows="1" cols="50" placeholder="Technical, Formal, Friendly" style="font-size: 10px;">Formal</textarea>
            </div>
        
            <div class="form-group">
              <label for="what_to_highlight_most">Highlight Focus:</label>
              <textarea id="what_to_highlight_most" rows="1" cols="50" placeholder="Achievements, Skills, Projects" style="font-size: 10px;"">Skills</textarea>
            </div>
        
            <div class="form-group">
              <label for="current_experience_level">Experience Level:</label>
              <textarea id="current_experience_level" rows="1" cols="50" placeholder="Entry, Mid, Senior" style="font-size: 10px;">Mid</textarea>
            </div>
        
            <div class="form-group">
              <label for="personal_style_preferences">Personal Style Preferences:</label>
              <textarea id="personal_style_preferences" rows="1" cols="50" placeholder="Clean formatting, Quantified results, Buzzwords" style="font-size: 10px;">Quantified Results</textarea>
            </div>
          </fieldset> 
    </div>
<div>
    <div>
        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" rows="5" cols="40"></textarea>
    </div>

    <div>
        <label for="resumeUpload">Resume:</label>
        <input type="file" id="resumeUpload" accept=".pdf,.txt">
    </div>
</div>

    <button id="analyzeButton">Analyze</button>
    <div id="loading" style="display: none; text-align: center; margin-top: 20px; font-style: italic;">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing job description...</div>
    </div>
    

    <div id="outputSection" style="margin-top: 20px;">
        <h2>Results</h2>
        <div id="skillsMatched"></div>
        <div id="missingSkills"></div>
        <div id="coverLetter">
            <textarea id="coverLetterText" rows="10" cols="40"></textarea>
            <div>
                <button id="copyButton">Copy</button>
                <button id="downloadButton">Download</button>
                <button id="emailButton">Email</button>
            </div>
        </div>
        <div id="resumeImprovements" style="margin-top: 20px;"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
